<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Chef Prime is a new ideology, bring to your home the best colinary squills from the best chef's in Algarve, Portugal">
    <meta name="keywords" content="chef's, home, home chef, culinary events, Prime, Algarve, Portugal, Events, Privet events, Privet Chef,
    Hollidays menu, breackfast, Hight Gastronomy">
    <meta name="author" content="Fernando Goncalves">
    <!-- Title -->
    <title>Chef Prime</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Link for css Page-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Header -->
    
    <header>
        <div class="header">
            <div id="logo">
                <h1>
                    <img src="assets/images/pequeno.png" width="40" class="d-inline-block align-top"
                        alt="logo of Chef Prime">
                    <a href="index.html" aria-label="logo, go to the Home page">Chef Prime</a>
                </h1>
            </div>
    
            <!-- Nav bar for medium and large screens -->
            <div id="nav">
                <ul class="large-screen">
                    <li><a href="index.html" aria-label="Go to the home page">Home</a></li>
                    <li><a href="gallery.html" aria-label="Go to the images gallery">Gallery</a></li>
                    <li><a href="contact.html" aria-label="Go to contact page"  class="current-page">Contact</a></li>
                </ul>
            </div>
        </div>
    
        <!-- Nav bar for small screens (dropdown)-->
        <div>
            <input type="checkbox" id="toggler" name="toggler">
            <label for="toggler" class="toggle-menu small-screen">
                <span class="open"><i class="fa-solid fa-bars"></i></span>
                <span class="close"><i class="fa-solid fa-x"></i></span>
            </label>
            <nav class="collapsing-nav">
                <ul>
                    <li><a href="index.html" aria-label="Go to the home page">Home</a></li>
                    <li class="sub-container"><a href="gallery.html" aria-label="Go to the Galler page">Gallery</a></li>
                    <li><a href="contact.html" aria-label="Go to contact page"  class="current-page">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div id="about" class="content" aria-labelledby="hero-image">
        <div id="hero-image">
            <div>
                <h3 id="hero-text">
                    Privet Chef's<br>
                    Contact us!</h3>
            </div>
        </div>
    </div>

        <!--  Contact Form */ -->
        <div class="booking-info">
            <h3>Fill in the next form for a quote.</h3>
            <p>Please, <a href="#contact" aria-label="Go to contact section">contact us</a> if you need more information or to
                hire us! </p>
        </div>
        <section id="booking">
            <div class="form-background">
                <div class="form-container">
                    <!-- Booking form-->
                    <form action="booked.html" method="GET">
                        <div class="input-group">
                            <span class="label-top">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                            </span>
                            <span class="label-top">
                                <label for="lname">Last Name:</label>
                                <input type="text" id="lname" name="lname" required>
                            </span>
                            <span class="label-top">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </span>
                            <span class="label-top">
                                <label for="phone">Phone Nunber:</label>
                                <input type="number" id="phone" name="phone" required>
                            </span>
                        </div>
                        <div class="input-group">
                            <p class="one-line">Select the service</p>
                            <span>
                                <input type="radio" name="experience-selection" value="chef-home" id="chef-home" required>
                                <label for="chef-home">Chef in Home</label>
                            </span>
                            <span>
                                <input type="radio" name="experience-selection" value="planing" id="planing">
                                <label for="planing">Event Planing</label>
                            </span>
                            <span>
                                <input type="radio" name="experience-selection" value="holidays" id="holidays">
                                <label for="holidays">Holidays Menu</label>
                            </span>
                        </div>
                        <div class="input-group">
                            <span>
                                <label for="date">Choose your date:</label>
                                <input type="date" id="date" name="date" min="2022-08-01" max="2026-01-01" required>
                            </span>
                            <span>
                                <label for="date">Until:</label>
                                <input type="date" id="date" name="date" min="2022-08-01" max="2026-01-01">
                            </span>
                        </div>
                        <div class="input-group">
                            <span>
                                <label for="number">Number of people:</label>
                                <select id="number" name="number">
                                    <option value="2-10">2 to 10</option>
                                    <option value="11-20">11 to 20</option>
                                    <option value="21-30">21 to 30</option>
                                    <option value="31-40">31 to 40</option>
                                    <option value="41-50">41 to 50</option>
                                    <option value="50-80">50 to 80</option>
                                    <option value="more-80">more than 80</option>
                                </select>
                            </span>
                        </div>
                        <div class="input-group">
                            <label for="additional" class="one-line">Additional information <div class="tooltip">
                                    <i class="fa-solid fa-circle-info"></i>
                                    <span>If you have any questions, please post them here, or a special request.</span>
                                </div></label><textarea name="additional" id="additional"></textarea>
                        </div>
                        <button onclick="booked.html" aria-label="Submit form or ask a quote" class="submit">Submit</button>
                        <button type="reset" class="reset">Reset</button>
        
                    </form>
                </div>
            </div>
        </section>


    <!-- Footer -->
    <footer aria-labelledby="social">
        <div id="social">
            <ul>
                <li><a href="https://www.linkedin.com/" aria-label="Find us on Linkedin (opens in new tab)" rel="noopener"
                        target="linkedin"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="https://www.instagram.com/" aria-label="Find us on Instagram (opens in new tab)" rel="noopener"
                        target="instagram"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.facebook.com/" aria-label="Find us on Facebook (opens in new tab)" rel="noopener"
                        target="facebook"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="https://www.tiktok.com/" aria-label="Find us on Tiktok (opens in new tab)" rel="noopener"
                        target="tiktok"><i class="fa-brands fa-tiktok"></i></a></li>
                <li><a href="https://www.youtube.com/" aria-label="Find us on Youtube (opens in new tab)" rel="noopener"
                        target="youtube"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
            <br>
            <h3>© Fernando Gonçalves 2023</h3>
        </div>
    </footer>
    
    <!-- Script always in the end of the page -->
    <script src="https://kit.fontawesome.com/049d55f482.js" crossorigin="anonymous" defer></script>

</body>

</html>
